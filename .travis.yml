# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages

before_cache: Rscript -e 'install.packages("pkgdown")'
before_deploy: Rscript -e 'pkgdown::build_site()'
deploy:
  provider: pages
  github_token: $GITHUB_PAT  # Set in the settings page of your repository, as a secure variable
  local_dir: docs
  on:
    branch: feature/pkgdown-travis
